<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
        <link rel='stylesheet' href='handleliste.css'>
    </head>
    <body>
        <div class="top-header">
            <h1 class="heading">Handlelista</h1>
            <a class="profile" href=""><i class="fi fi-rr-user"></i></a>
        </div>

        <br>
        <br>

        <div class="container">
            <div class="list">
                <div class="item">
                    <input class="checkbox" type="checkbox">
                    <input class="textbox" value="Bama Cherry Tomater">
                    <span class="close" onclick="removeItem(this)">×</span>
                </div>

                <div class="item">
                    <input class="checkbox" type="checkbox">
                    <input class="textbox" value="Jozo Havsalt">
                    <span class="close" onclick="removeItem(this)">×</span>
                </div>

                <div class="item">
                    <input class="checkbox" type="checkbox">
                    <input class="textbox" value="Eldorado Tagliatelle Pasta">
                    <span class="close" onclick="removeItem(this)">×</span>
                </div>


                <div class="item">
                    <input class="checkbox" type="checkbox">
                    <input class="textbox" value="Potte Gartner Basilikum">
                    <span class="close" onclick="removeItem(this)">×</span>
                </div>

                <div class="item">
                    <input class="checkbox" type="checkbox">
                    <input class="textbox" value="Santa Maria Pepper">
                    <span class="close" onclick="removeItem(this)">×</span>
                </div>

                <div class="item">
                    <input class="checkbox" type="checkbox">
                    <input class="textbox" value="Jacobs Olivenolje">
                    <span class="close" onclick="removeItem(this)">×</span>
                </div>
            </div>

            <div class="add-item" onclick="addItem()"><b>+</b></div>
        </div>

        <div class="navbar">
            <i class="fi fi-rr-marker"></i>
            
            <a href="handleliste.html"><i class="fi fi-rr-list active"></i></a>

            <a href="hjem.html"><i class="fi fi-rr-search"></i></a>

            <i class="fi fi-rr-bell"></i>

            <a href="handlekurv.html"><i class="fi fi-rr-shopping-cart"></i></a>
        </div>

    <script>
        // https://stackoverflow.com/a/14066534/9215267
        function removeItem(element) {
                    var div = element.parentElement;
                    div.parentNode.removeChild(div);

                    var items = document.getElementsByClassName("item");
                    if (items.length === 0) {
                                document.getElementsByClassName("list")[0].innerHTML = `<p class="empty-state centered">Trykk på plussen for å legge til varer i handlelista!</p>`
                            }

                }

        function addItem() {
                    document.getElementsByClassName("list")[0].innerHTML += `<div class="item"><input class="checkbox" type="checkbox"><input class="textbox"><span class="close" onclick="removeItem(this)">×</span></div>`;

                    // https://stackoverflow.com/a/14066534/9215267
                    var emptyStateElement = document.getElementsByClassName("empty-state");
                    if ( emptyStateElement.length === 1 ) {
                                emptyStateElement[0].parentNode.removeChild(emptyStateElement[0]);
                            }

            }
    </script>
    </body>
</html>
